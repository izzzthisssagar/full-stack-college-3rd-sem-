<!DOCTYPE html>
<html lang="en">
<head>
    <!-- why head tag needed?
        1. to define the document type
        2. to define the character set
        3. to define the viewport
        4. to define the title of the document
        5. to define the meta tags
        6. to define the link tags
        7. to define the style tags
        8. to define the script tags
        9. to define the noscript tags
        10. to define the template tags
        11. to define the iframe tags
        12. to define the object tags
        -->
        <!-- SEO(search engine optimization)
         1. keywords used
         2. most clickable website
         3. direct search with tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple HTML document to demonstrate basic HTML structure and elements.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">
    <meta name="author" content="Sagar Thapa">
    <link href = "/styles/index.css" rel="stylesheet" type="text/css">
    <style> h1{ color: red; }   </style>

    <script>
        // This is a simple JavaScript code to demonstrate the use of script tag
        console.log("Hello, World!");
    </script>
    <script src="/scripts/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1> head tag pratice</h1>
</body>
</html>
