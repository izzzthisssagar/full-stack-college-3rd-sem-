<!DOCTYPE html>
<html lang="en">
<head>

    <header>
         <h1> Student Detail Form</h1>
        </header>

    <main>
        <table>
            <p><span>compulsory field*</span></p>
          <form action="submit" method="post">
            <tr>
            <td><label>First Name: <span>*</span></label></td>
            <td><input type="text" name ="FirstName" required></td>

            <tr>
            <td><label>Middle Name:<span>*</SPAN></label></td>

            <tr>
            <td><label>Last Name:<span>*</span></label></td>

            </tr>
           
            <tr>
            <td><label>Age:<span>*</span></label></td>
            <td><input type="number" name = "LastName" required></td>
            </tr>
         
            
            <tr>
                <td><label>Email:<span>*</span></label></td>
                <td><input type="email" name ="Email" required></td>
            </tr>
            
            <tr>

            <tr>

                <!-- <textarea name ="address" rows="4" cols="50" required></textarea> -->
                
                <tr>

                <tr>

            <LABEL>PASSWORD</LABEL>
